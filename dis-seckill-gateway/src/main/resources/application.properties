#---------------------------------
# web 配置
#---------------------------------
server.port=8082
#---------------------------------
# thymeleaf 模板配置
#---------------------------------
spring.thymeleaf.enabled=true
spring.thymeleaf.cache=false
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
#---------------------------------
#（页面静态化）static
#---------------------------------
spring.resources.add-mappings=true
spring.resources.cache.period=3600s
spring.resources.chain.cache=true
spring.resources.chain.enabled=true
spring.resources.chain.compressed=true
spring.resources.chain.html-application-cache=true
spring.resources.static-locations=classpath:/static/
#---------------------------------
# dubbo 配置
#---------------------------------
# Spring boot application
spring.application.name=dis-seckill-gateway
# Base packages to scan Dubbo Component: @org.apache.dubbo.config.annotation.Service
dubbo.scan.base-packages=com.example.bootdubboprovider
# Dubbo Application
## The default value of dubbo.application.name is ${spring.application.name}
dubbo.application.name=${spring.application.name}
# Dubbo Protocol
dubbo.protocol.name=dubbo
dubbo.protocol.port=12345
## Dubbo Registry
embedded.zookeeper.port=2181
dubbo.registry.address=zookeeper://192.168.43.131:${embedded.zookeeper.port}
#sentinel （2.15版本配置无效）
csp.sentinel.dashboard.server=localhost:8080
#---------------------------------
#   redis 配置
#---------------------------------
redis.host=192.168.216.128
#redis.host=127.0.0.1
redis.port=6379
redis.timeout=100
redis.password=asd123456
redis.poolMaxTotal=1000
redis.poolMaxIdle=500
redis.poolMaxWait=500